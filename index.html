<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz JS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">Quiz Culture générale</h1>
    <div class="container">
        <form action="" class="formQuiz">
            <div class="bloc">
                <h3>Comment appelle-t-on la capitale de la CI ? </h3>
                <div class="response">
                    <input type="radio" name="r1" id="" value="a" checked>
                    <label for="r1">Yamoussoukro</label>
                </div>
                <div class="response">
                    <input type="radio" name="r1" id="" value="b" checked>
                    <label for="r1">Bouake</label>
                </div>
                <div class="response">
                    <input type="radio" name="r1" id="" value="c" checked>
                    <label for="r1">Abidjan</label>
                </div>
            </div>
            <div class="bloc">
                <h3>Quiz est le premier president de la CI </h3>
                <div class="response">
                    <input type="radio" name="r2" id="" value="a" checked>
                    <label for="r2">abraham konan</label>
                </div>
                <div class="response">
                    <input type="radio" name="r2" id="" value="b" checked>
                    <label for="r2">Alaassane Ouattara</label>
                </div>
                <div class="response">
                    <input type="radio" name="r2" id="" value="c" checked>
                    <label for="r2">Felix Houphouet Boigny</label>
                </div>
            </div>
            <div class="bloc">
                <h3>En quelle année la CI à eu son indépendance?</h3>
                <div class="response">
                    <input type="radio" name="r3" id="" value="a" checked>
                    <label for="r3">Le 20 octobre 1999</label>
                </div>
                <div class="response">
                    <input type="radio" name="r3" id="" value="b" checked>
                    <label for="r3">Le 7 Mars 1960</label>
                </div>
                <div class="response">
                    <input type="radio" name="r3" id="" value="c" checked>
                    <label for="r3">Le 7 Aout 1960</label>
                </div>
            </div>
            <div class="bloc">
                <h3>Qui est le future president de la CI ?</h3>
                <div class="response">
                    <input type="radio" name="r4" id="" value="a" checked>
                    <label for="r4">Abraham Konan</label>
                </div>
                <div class="response">
                    <input type="radio" name="r4" id="" value="b" checked>
                    <label for="r4">Koudou Laurent Gbabgo</label>
                </div>
                <div class="response">
                    <input type="radio" name="r4" id="" value="c" checked>
                    <label for="r4">SORO Guillaume</label>
                </div>
            </div>
            <div class="btn">
                <button type="submit">Soumettre votre solution</button>
            </div>
            

        </form>

        <div class="resultat">
            <h2>Cliquez sur soumettre pour voir les résultats</h2>
            <p class="aide"></p>
            <p class="note"></p>
        </div>
    
        
    </div>
    



    <script src="app.js"></script>
</body>
</html>
